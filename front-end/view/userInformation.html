<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../model/forms.css">
    <script src="../controll/script.js"></script>
    <title>Login</title>
</head>
<body>
    <header></header>
    <div id="cont" class="cont">
      <form class="form">
        <p class="form-title">Faça seu cadastro</p>
        <div class="input-container">
          <label for="name" class="labelForm">Nome</label>
          <input type="text" placeholder="Ex: João pedro" name="name">
          <span>
          </span>
        </div>
        <div class="input-container">
            <label for="email" class="labelForm">Email</label>
            <input type="email" placeholder="Ex: joao@gmail.com" name="email">
            <span>
            </span>
        </div>
        <div class="input-container">
          <label for="pass" class="labelForm">Senha</label>
          <input type="password" placeholder="Ex: ###-####" name="pass">
        </div>
        <div class="input-container">
          <label for="confirmPass" class="labelForm">Confirme a Senha</label>
          <input type="password" placeholder="Ex: ###-####" name="confirmPass">
        </div>
        <div class="input-container">
          <label for="cpf" class="labelForm">CPF</label>
          <input type="text" placeholder="Ex: ###-####" name="cpf">
        </div>
        <div class="input-container">
          <label for="datanasc" class="labelForm">Data de Nascimento</label>
          <input type="date" placeholder="Ex: ###-####" name="datanasc">
        </div>
          <button type="submit" class="submit" action="enviarFormulario">
          Cadastrar
          </button>
        <p class="signup-link">
          possui uma conta?
          <a href="login.user.html">Logar</a>
        </p>
      </form>
    </div>
    <footer class="text-center text-lg-start bg-body-tertiary text-muted" id="Contato"></footer>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
