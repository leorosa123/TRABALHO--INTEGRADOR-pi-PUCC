<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js" integrity="sha512-f0VlzJbcEB6KiW8ZVtL+5HWPDyW1+nJEjguZ5IVnSQkvZbwBt2RfCBY0CBO1PsMAqxxrG4Di6TfsCPP3ZRwKpA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link
  href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
  rel="stylesheet"/>
  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'forms.css')}}">
  <link rel="icon" href="{{url_for('static', filename = 'S.A.D.png')}}" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='home-estilos.css')}}">
</head>
<body>
    <script>
      const urls = {
        index: "{{ url_for('index') }}",
        sobre: "{{ url_for('index') }}#Sobre",
        servicos: "{{ url_for('index') }}#Servicos",
        contato: "{{ url_for('index') }}#Contato",
        loginPage: "{{ url_for('login_page') }}",
        cadastro: "{{ url_for('cadastro') }}",
        agendamento: "{{ url_for('agendamento') }}",
        userInfo: "{{ url_for('informacoes') }}",
        psicologos: "{{url_for('psicologos')}}"
    };
    </script>
    <header></header>
    <div id="cont" class="cont">
      <form class="form">
        <p class="form-title">Alterar informacoes</p>
        <div class="input-container">
          <input type="text" placeholder="Nome" name="name">
          <span>
          </span>
        </div>
        <div class="input-container">
            <input type="email" placeholder="Email" name="email">
            <span>
            </span>
        </div>
        <div class="input-container">
          <input type="password" placeholder="Senha" name="pass">
          <span>
          </span>
        </div>
        <div class="input-container">
          <input type="text" placeholder="CPF" name="cpf">
          <span>
          </span>
        </div>
        <div class="input-container">
          <input type="date" placeholder="Ex: DataNasc" name="datanasc">
          <span>
          </span>
        </div>
        <button type="submit" class="submit" action="alterarDados">Salvar</button>
      </form>
    </div>
    <footer class="text-center text-lg-start bg-body-tertiary text-muted" id="Contato"></footer>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{url_for('static', filename='script.js')}}"></script>

</html>
