<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js" integrity="sha512-f0VlzJbcEB6KiW8ZVtL+5HWPDyW1+nJEjguZ5IVnSQkvZbwBt2RfCBY0CBO1PsMAqxxrG4Di6TfsCPP3ZRwKpA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link
  href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
  rel="stylesheet"/>
  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'forms.css')}}">
  <link rel="icon" href="{{url_for('static', filename = 'S.A.D.png')}}" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='home-estilos.css')}}">
</head>
<body>
    <script>
      const urls = {
        index: "{{ url_for('index') }}",
        sobre: "{{ url_for('index') }}#Sobre",
        servicos: "{{ url_for('index') }}#Servicos",
        contato: "{{ url_for('index') }}#Contato",
        loginPage: "{{ url_for('login_page') }}",
        cadastro: "{{ url_for('cadastro') }}",
        agendamento: "{{ url_for('agendamento') }}",
        userInfo: "{{ url_for('informacoes') }}"
    };
    </script>
    <header></header>
    <div id="cont" class="cont">
      <form class="form" id="cadastroForms" method="POST" action="/receberDados">
        <p class="form-title">Faça seu cadastro</p>
        <div class="input-container">
          <label for="name" class="labelForm">Nome</label>
          <input type="text" placeholder="Ex: João pedro" name="name">
          <span>
          </span>
        </div>
        <div class="input-container">
            <label for="email" class="labelForm">Email</label>
            <input type="email" placeholder="Ex: joao@gmail.com" name="email">
            <span>
            </span>
        </div>
        <div class="input-container">
          <label for="pass" class="labelForm">Senha</label>
          <input type="password" placeholder="Ex: ###-####" name="pass">
        </div>
        <div class="input-container">
          <label for="confirmPass" class="labelForm">Confirme a Senha</label>
          <input type="password" placeholder="Ex: ###-####" name="confirmPass">
        </div>
        <div class="input-container">
          <label for="cpf" class="labelForm">CPF</label>
          <input type="text" placeholder="Ex: ###-####" name="cpf">
        </div>
        <div class="input-container">
          <label for="datanasc" class="labelForm">Data de Nascimento</label>
          <input type="date" placeholder="Ex: ###-####" name="datanasc">
        </div>
          <button type="submit" class="submit">
          Cadastrar
          </button>
        <p class="signup-link">
          possui uma conta?
          <a href="{{url_for('login_page')}}">Logar</a>
        </p>
      </form>
    </div>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
