<body>
    <script>
      const urls = {
        index: "{{ url_for('index') }}",
        sobre: "{{ url_for('index') }}#Sobre",
        servicos: "{{ url_for('index') }}#Servicos",
        contato: "{{ url_for('index') }}#Contato",
        loginPage: "{{ url_for('login_page') }}",
        login: "{{ url_for('login')}}",

    };

    <header style="background-color: #fff;"></header>
    
     <!--Inicio do Body-->
    <!--Inicio do Body-->
    <div id="cont" class="cont">
      <form class="form" id="loginForm" method="post" action="/login" onsubmit="handleLogin(event)">
        <p class="form-title">Acessar minha conta</p>
        <br><br>
        <div class="input-container">
            <label for="name">User</label>
            <input id="nameLogin" name="name" type="text" placeholder="Ex: email@gmail.com ou CPF">
        </div>
        <br>
        <div class="input-container">
            <label for="pass">Senha</label>
            <input id="passLogin" type="password" placeholder="Ex: ###-####" name="pass">
        </div>
        <br><br>
        <button type="submit" class="submit">Entrar</button>
      </form>
    </div>

    <footer></footer>
